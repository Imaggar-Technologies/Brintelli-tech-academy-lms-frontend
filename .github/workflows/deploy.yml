name: Frontend CI/CD Deploy (Classic Docker)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to EC2 (Classic Docker)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            APP_DIR="/home/ec2-user/Brintelli-tech-academy-lms-frontend"
            IMAGE_NAME="brintelli-frontend"
            CONTAINER_NAME="brintelli-frontend"

            cd $APP_DIR

            echo "üì• Pulling latest code"
            git pull origin main

            echo "üõë Stopping old container"
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true

            echo "üßπ Removing old image"
            docker rmi $IMAGE_NAME:latest || true

            echo "üèóÔ∏è Building image (classic docker build)"
            docker build -t $IMAGE_NAME .

            echo "‚ñ∂Ô∏è Running container"
            docker run -d \
              --name $CONTAINER_NAME \
              -p 80:80 \
              --restart always \
              $IMAGE_NAME

            echo "‚úÖ Frontend deployed successfully"
