name: Frontend CI/CD (Build & Deploy)

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/brintelli-lms-frontend:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 10m
          envs: DOCKERHUB_USERNAME
          script: |
            docker stop brintelli-lms-frontend || true
            docker rm brintelli-lms-frontend || true
            docker pull $DOCKERHUB_USERNAME/brintelli-lms-frontend:latest
            docker run -d \
              --name brintelli-lms-frontend \
              -p 127.0.0.1:3001:80 \
              --restart always \
              $DOCKERHUB_USERNAME/brintelli-lms-frontend:latest
